
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WestWave - Home</title>
    <link rel="stylesheet" href="home.css">
    <script defer src="home.js"></script>
</head>
<body>

    <!-- ========== Navbar ========== -->
    <nav>
        <div class="container">
            <div class="logo">
                <img src="Screenshot_2025-01-15_at_10.26.27_PM-removebg-preview.png" alt="WestWave">
            </div>
            <div class="search-bar">
                <input type="text" id="search-bar" placeholder="Search for creators, inspirations, and communities">
            </div>
            <div class="nav-buttons">
                <button class="btn btn-primary" id="new-post-btn">New Post</button>
                <div class="profile">
                    <img src="profile.png" alt="Profile" id="profile-icon">
                </div>
            </div>
        </div>
    </nav>

    <!-- ========== Main Content ========== -->
    <main>
        <div class="container">

            <!-- ========== Sidebar (Left Panel) ========== -->
            <aside class="left">
                <div class="user-info">
                    <img src="profile.png" alt="User Profile">
                    <h2 id="username-display">User</h2>
                    <p id="user-handle">@userhandle</p>
                </div>
                <ul class="sidebar-menu">
                    <li class="active" data-section="home">🏠 Home</li>
                    <li data-section="join-pools" onclick="window.location.href='pool.html'">🌊 Join Pools</li>
                    <li data-section="notifications">🔔 Notifications</li>
                    <li data-section="messages">📩 Messages</li>
                    <li data-section="saved-posts">📁 Saved Posts</li>
                    <li data-section="theme" id="theme-toggle">🎨 Theme</li>
                    <li data-section="settings">⚙️ Settings</li>
                </ul>
            </aside>

            <!-- ========== Middle Feed Section ========== -->
            <section class="middle">
                <div class="create-post">
                    <img src="profile.png" alt="User Profile">
                    <input type="text" id="post-input" placeholder="What's on your mind?">
                    <button class="btn btn-primary" id="post-btn">Post</button>
                </div>

                <div id="feed-container">
                    <h2>📢 Your Feed</h2>
                    <div id="feed-content">
                        <!-- Posts will be loaded here dynamically -->
                    </div>
                </div>
            </section>

            <!-- ========== Right Panel (Joined Pools & Messages) ========== -->
            <aside class="right">
                <div class="joined-pools">
                    <h3>🌊 Joined Pools</h3>
                    <div id="joined-pools-list">
                        <p>No pools joined yet.</p>
                    </div>
                </div>

                <div class="messages">
                    <h3>📩 Messages</h3>
                    <input type="text" id="message-search" placeholder="Search messages">
                    <div class="message-list">
                        <p>No messages yet.</p>
                    </div>
                </div>
            </aside>

        </div>
    </main>

    <!-- ========== Bottom Navigation (For Mobile) ========== -->
    <div class="bottom-nav">
        <ul>
            <li class="active" onclick="window.location.href='home.html'">🏠</li>
            <li onclick="window.location.href='pool.html'">🌊</li>
            <li id="notification-icon">🔔</li>
            <li onclick="window.location.href='messages.html'">📩</li>
            <li onclick="window.location.href='settings.html'">⚙️</li>
        </ul>
    </div>

    <!-- ========== Notifications Panel ========== -->
    <div id="notification-panel">
        <h3>🔔 Notifications</h3>
        <p>No new notifications.</p>
    </div>

</body>
</html>
